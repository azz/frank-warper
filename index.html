<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    img {
      animation: spin 1s linear infinite;
      border-radius: 1000px;
      cursor: pointer;
      width: 30vw;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    #hell {
      display: block;
      font-size: 3em;
    }

    html,
    body {
      background: rebeccapurple;
      color: white;
      font-family: "Comic Sans MS";
      text-align: center;
      margin: 0 auto;
      margin-top: 1em;
    }
  </style>
</head>

<body>

  <img id=warper src="frank.png">

  <marquee id=hell direction=right behavior=alternate>Hell</marquee>

  <audio id=frank preload="preload" src="audio.mp3" type="audio/mp3"></audio>

  <script>
    setInterval(() => {
      hell.innerHTML += "o";

      if (Math.random() > 0.9 && hell.textContent.length > 6) {
        hell.innerHTML = "Hell";
      }
    }, 100);

    warper.onclick = () => {
      frank.play();
      setTimeout(() => {
        frank.pause();
        frank.currentTime = 0;
      }, 1250);
    };
  </script>

</body>

</html>
