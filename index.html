<!DOCTYPE html>

<style>
img {
    animation: spin 1s linear infinite;
    border-radius: 1000px;
    cursor: pointer;
}

@keyframes spin {
    100% {
    transform: rotate(360deg); 
    }
}

#hell {
    display: block;
    font-size: 2em;
}

html, body {
    background: black;
    color: white;
    font-family: "Comic Sans MS";
    text-align: center;
    margin: 0 auto;
    margin-top: 1em;
}
</style>

<img id=warper src="frank.png">

<marquee id=hell direction=right behavior=alternate>Hell</marquee>

<audio autoplay id=frank>
  <source src="audio.mp3" type="audio/mp3"></source>
</audio>

<script>
setInterval(() => {
  hell.innerHTML += "o";

  if (Math.random() > 0.9 && hell.textContent.length > 6) {
    hell.innerHTML = "Hell";
  }
}, 100);

warper.onclick = () => {
  frank.play();
  setTimeout(() => {
    frank.pause();
    frank.currentTime = 0;
  }, 1250);
};
</script>
